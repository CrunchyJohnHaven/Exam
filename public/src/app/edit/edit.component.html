
<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>


<div  style="text-align:left">
  <h2>{{titleEdit}}</h2>
</div>
<button class="btn btn-info" (click)="home()">Home</button>
<div class="container">
    <form (submit)="updateProduct()" #form_data="ngForm">
      <!-- <p>{{product | json }}</p> -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="product.name" [(ngModel)]="product.name" required>
        <div style="color:red">{{errors.name}}</div>
      </div>
      <div class="form-group">
          <label for="type">Qty</label>
          <input type="text" class="form-control" id="quantity" name="product.quantity" [(ngModel)]="product.quantity" required>
          <div style="color:red">{{errors.quantity}}</div>
        </div>
        <div class="form-group">
            <label for="description">Price</label>
            <input type="text" class="form-control" id="price "name="product.price" [(ngModel)]="product.price" required>
            <div style="color:red">{{errors.price}}</div>
        </div>
        <button type="submit" [disabled]="form_data.form.invalid" class="btn btn-success">Create</button> 
      </form>
    </div>
    <button class="btn btn-info" (click)="reset()">Reset</button>
